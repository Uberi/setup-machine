  - name: install FireJail and set it up with the basic profiles
    block:
      - shell:
          cmd: firecfg
          creates: /usr/local/bin/firefox
        become: yes
      - file: path=/usr/local/bin/zeal state=absent  # Firejail isolation breaks Zeal, because Firejail's Zeal profile disallows network access, so remove Firejail's Zeal shortcut # TODO: review this again in 2021
        become: yes

  - name: install and set up Docker
    block:
      - apt: name=docker.io
        become: yes
      - apt: name=docker-compose
        become: yes
      - user: name={{ user_name }} groups=docker append=yes
        become: yes

