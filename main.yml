    block:
      - get_url:
          checksum: sha512:efebdecd881da4cbb6a6351682fab07ac3199474168c6b693f3a1f8b8b072387ba83b979e09e2ddfd03e49e8cff767c56bc77f0b78eb143af98215aa992cdf6f
